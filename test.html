<!DOCTYPE html>
<html>
  <head>
    <title>belajar html</title>
  </head>
  <body>
    <h1>tulisan</h1>
    <button id="tombolsatu">klik</button>

    <script>
      var tombol = document.getElementById("tombolsatu");

      tombol.onclick = () => {
        tombol.innerHTML = "fdsggfgfsg";
      };

      var waktu = 3;
      timer = setInterval(() => {
        waktu -= 2;
        if (waktu < 0) {
          waktu = 0;
          clearInterval(timer);
        }
        tombol.innerHTML = waktu + " detik";
      }, 2000);

      // setTimeout(() => {

      // tambah("g3ehe");

    </script>
  </body>
</html>
