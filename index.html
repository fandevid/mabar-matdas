    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
      import { getDatabase, ref, set, onValue, child, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
      import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAkcudM2WZPq3n__YgbWtKUbP2x2Lw8jZY",
        authDomain: "fandev-game-497e8.firebaseapp.com",
        projectId: "fandev-game-497e8",
        storageBucket: "fandev-game-497e8.appspot.com",
        messagingSenderId: "413510404660",
        appId: "1:413510404660:web:4934788d1e787c09c85861",
        measurementId: "G-GP4GQ50TXM",
        databaseURL: "https://fandev-game-497e8-default-rtdb.asia-southeast1.firebasedatabase.app",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase(app);
      const session = window.sessionStorage;

      /*=============================================================================
          Awal Authentication
       ============================================================================= */
      const btnLogin = document.querySelector("nav .account-information button.btn-login");
      const btnLogout = document.querySelector("nav .account-information button.btn-logout");
      const displayName = document.querySelector("nav .account-information .display-name");

      const auth = getAuth();
      const provider = new GoogleAuthProvider();
      // provider.addScope("https://www.googleapis.com/auth/contacts.readonly");
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const uid = user.uid;
          session.setItem("uid", uid);
          displayName.innerText = user.displayName;
        } else {
          session.removeItem("uid");
          displayName.innerText = "Anda Belum Login";
        }
      });
      function doSignIn() {
        signInWithPopup(auth, provider)
          .then((result) => {
            // This gives you a Google Access Token. You can use it to access the Google API.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info.
            const user = result.user;
            // ...
            console.log("Success Login", user);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.customData.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            console.log("error Login", errorMessage);
            // ...
          });
      }
      function doSignOut() {
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            alert("Anda telah keluar");
          })
          .catch((error) => {
            alert("Gagal Logout! Silahkan mencoba kembali.");
            // An error happened.
          });
      }

      btnLogin.onclick = doSignIn;
      btnLogout.onclick = doSignOut;
      /*=============================================================================
          Akhir Authentication
       ============================================================================= */

      const btnCreateRoom = document.querySelector("button.btn-create-room");
      btnCreateRoom.addEventListener("click", createRoom);

      const formJoinRoom = document.forms["form_join_room"];
      formJoinRoom.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!session.getItem("uid") || !auth.currentUser) {
          if (confirm("Anda harus login terlebih dahulu!")) doSignIn();
          return;
        }
        const inp = e.target[0];
        const btn = e.target[1];
        btn.disabled = true;
        // Check room in database
        const dbRef = ref(db, "rooms");
        get(child(dbRef, inp.value))
          .then((snapshot) => {
            if (snapshot.exists()) {
              document.location.href = `play.html?room=${inp.value}`;
            } else {
              alert(`Maaf, room [${inp.value}] tidak ditemukan!`);
              btn.disabled = false;
            }
          })
          .catch((error) => {
            alert("Terjadi kesalahan, silahkan coba lagi.");
            console.error(error);
            btn.disabled = false;
          });
      });

      function createRoom() {
        if (!session.getItem("uid") || !auth.currentUser) {
          if (confirm("Anda harus login terlebih dahulu!")) doSignIn();
          return;
        }

        const room = String(Math.floor(Math.random() * 100000));

        set(ref(db, "rooms/" + room), {
          author: auth.currentUser.displayName,
          created: new Date().getTime(),
          // questions: null,
          // players: {},
          playing: false,
        })
          .then(() => {
            get(child(ref(db, "rooms"), room)).then((snapshot) => {
              if (snapshot.exists()) return (document.location.href = "play.html?room=" + room);
              alert("Gagal membuat room baru, silahkan coba lagi!");
            });
          })
          .catch((error) => {
            alert("Terjadi kesalahan, silahkan coba lagi!");
          });
        // onValue(ref(db, "rooms/" + room), (snapshot) => {
        //   console.log("room telah berubah", snapshot);
        // });
      }

      function getData(room_id) {
        const dbRef = ref(db);
        get(child(dbRef, "rooms/" + room_id))
          .then((snapshot) => {
            if (snapshot.exists()) {
              console.log(snapshot.val());
            } else {
              console.log("No data available");
            }
          })
          .catch((error) => {
            console.error(error);
          });
      }
